                    per rimanere su <STREET_NAMES>.
            relative_directions: *relative_directions_left_right
        uturn_verbal: *id027
        verbal_multi_cue:
            phrases:
                '0': <CURRENT_VERBAL_CUE>, poi <NEXT_VERBAL_CUE>

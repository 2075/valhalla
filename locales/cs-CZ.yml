                '2': Otočte se <RELATIVE_DIRECTION> a zůstaňte na <STREET_NAMES>.
                '3': Otočte se <RELATIVE_DIRECTION> přes <CROSS_STREET_NAMES>.
                '4': Otočte se <RELATIVE_DIRECTION> přes <CROSS_STREET_NAMES> na <STREET_NAMES>.
                '5': Otočte se <RELATIVE_DIRECTION> přes <CROSS_STREET_NAMES> a zůstaňte
                    na <STREET_NAMES>.
            relative_directions: *relative_directions_left_right

name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    using: docker
    image: docker://valhalla/docker:build-3.0.1
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: make -j $(nproc)
    - name: make check
      run: make check -j $(nproc)
    - name: make distcheck
      run: make distcheck -j $(nproc)

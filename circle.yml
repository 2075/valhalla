machine:
  pre:
    #- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - sudo apt-get install -y autoconf automake libtool make gcc-4.8 g++-4.8 lcov
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

test:
  pre:
    - ./autogen.sh && ./configure --enable-coverage
  override:
    - make test -j4
  post:
    - sudo make install

general:
  artifacts:
    - config.log
    - test/*.log
    - Makefile
    - valhalla/config.h

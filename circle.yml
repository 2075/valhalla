machine:
  environment:
    LD_LIBRARY_PATH: .:`cat /etc/ld.so.conf.d/* | grep -v -E "#" | tr "\\n" ":" | sed -e "s/:$//g"`
  pre:
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    #- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo rm -f /etc/apt/sources.list.d/neo4j.list
    - sudo apt-get update

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git clone --depth=1 --recurse-submodules --single-branch --branch=master https://github.com/valhalla/midgard.git deps/midgard

dependencies:
  override:
    - sudo apt-get remove --purge -y libboost*
    - sudo apt-get install -y autoconf automake libtool make gcc-4.8 g++-4.8 libboost1.54-dev libboost-system1.54-dev libboost-thread1.54-dev lcov
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
    #valhalla dependencies
    - cd deps; for dep in midgard; do cd $dep; ./autogen.sh && ./configure CPPFLAGS=-DBOOST_SPIRIT_THREADSAFE && sudo make -j4 install; cd ..; done

test:
  pre:
    - ./autogen.sh && ./configure --enable-coverage --with-valhalla-midgard=/usr/local CPPFLAGS=-DBOOST_SPIRIT_THREADSAFE
  override:
    - make test -j4
  post:
    - sudo make install

general:
  artifacts:
    - config.log
    - test/*.log
    - Makefile
    - valhalla/config.h

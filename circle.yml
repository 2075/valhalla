machine:
  pre:
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    #- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo rm -f /etc/apt/sources.list.d/neo4j.list
    - sudo apt-get update

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - for dep in midgard baldr sif mjolnir loki odin thor; do git clone --depth=1 --recurse-submodules --single-branch --branch=master https://github.com/valhalla/$dep.git; done

dependencies:
  override:
    - sudo apt-get remove --purge -y libboost*
    - sudo apt-get install -y autoconf automake libtool make gcc-4.8 g++-4.8 libpython2.7-dev libboost1.54-dev libboost-python1.54-dev libboost-program-options1.54-dev libboost-filesystem1.54-dev libboost-system1.54-dev lcov protobuf-compiler libprotobuf-dev lua5.2 liblua5.2-dev libcurl4-openssl-dev
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
    - scripts/install_server_deps.sh
    #valhalla dependencies
    - cd deps; for dep in midgard baldr sif mjolnir loki odin thor; do cd $dep; ./autogen.sh && ./configure && sudo make -j4 install; cd ..; done

test:
  pre:
    - ./autogen.sh && ./configure --enable-coverage --with-valhalla-midgard=/usr/local --with-valhalla-baldr=/usr/local --with-valhalla-sif=/usr/local --with-valhalla-loki=/usr/local --with-valhalla-mjolnir=/usr/local --with-valhalla-odin=/usr/local --with-valhalla-thor=/usr/local
  override:
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib make test -j4
  post:
    - sudo make install

general:
  artifacts:
    - config.log
    - test/*.log
    - Makefile
    - valhalla/config.h
